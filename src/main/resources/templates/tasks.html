<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TASK MANAGER</title>
</head>
<body>
<h1>TASKS</h1>

<div class="row">
    <div class="col-lg-3">
        <a th:href="@{/tasks/new}" class="btn btn-primary btn-sm mb-3"> Add Task</a>
    </div>
</div>

<table class="table table-dark">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Task</th>
        <th scope="col">Status</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody th:each="task : ${tasks}">

    <td th:text="${task.id}"/>
    <td th:text="${task.task}"/>
    <td th:text="${task.status} ? 'Completed' : 'Pending' "/>

    <td>
        <a th:href="@{/tasks/edit/{id}(id=${task.id})}"
           class="btn btn-primary">Update</a>

        <a th:href="@{/tasks/{id}(id=${task.id})}"
           class="btn btn-danger">Delete</a>

    </td>

    </tbody>


</table>
</body>
</html>
